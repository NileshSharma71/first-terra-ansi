# nginx.conf
events {}

http {
    # upstream points at the docker-compose service name "backend".
    # Docker's embedded DNS returns all backend replicas -> nginx will round-robin.
    upstream backend_servers {
        server backend:3000;
    }

    server {
        listen 80;

        # serve static frontend files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # API -> Node backend (load balanced)
        location /api/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # avoid connection stickiness on some clients
            proxy_set_header Connection "";
        }

        # optional health check proxy
        location /health {
            proxy_pass http://backend_servers/health;
            proxy_set_header Connection "";
        }
    }
}
