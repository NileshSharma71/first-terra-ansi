<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3-Tier Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    h1 { font-size: 20px; }
  </style>
</head>
<body>
  <h1 id="msg">Loading...</h1>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/updates');
        if (!res.ok) throw new Error('network');
        const data = await res.json();
        document.getElementById('msg').innerText =
          `${data.message}, no. of updates: ${data.updates}`;
      } catch (err) {
        document.getElementById('msg').innerText = 'Error loading data';
        console.error(err);
      }
    }

    // Call once on load
    loadData();
  </script>
</body>
</html>
